{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href=" {% static 'css-folder/signup.css' %} ">
</head>
<body>
  <main class="page">

    <form class="card" autocomplete="off" method="post" action=" {% url 'siggned_up' %} ">
      {% csrf_token %}
      <div class="header">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join us and start shopping smarter</p>
      </div>

      <label class="field">
        <span>Name</span>
        <input type="text" name="username" class="input" placeholder="Enter a custom name ..." required>
      </label>

      <label class="field">
        <span>Email</span>
        <input type="email" name="email" class="input" placeholder="you@example.com" required>
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" name="password" class="input" placeholder="Create a password" required>
      </label>

      <label class="field">
        <span>Confirm Password</span>
        <input type="password" name="password2" class="input" placeholder="Confirm Password" required>
      </label>

      <button type="submit" class="primary">Create Account</button>

      <p class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </p>

    </form>

  </main>
  <script src='{% static "js-folder/signup.js" %}'></script>
</body>
</html>

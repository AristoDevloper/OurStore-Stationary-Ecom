<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Chat</title>
  <link rel="stylesheet" href="chat.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      padding-top: 5rem;
      color: #333;
    }

    .chat-container {
      width: 450px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: #f1f3f5;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 15px;
      max-width: 75%;
    }

    .message.user {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
    }

    .message.admin {
      background: #e9ecef;
      color: #333;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #dee2e6;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0;
      outline: none;
    }

    .chat-input button {
      border: none;
      padding: 0 1.5rem;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.25s;
    }

    .chat-input button:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Contact Support</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message admin">Hello! How can we help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    function sendMessage() {
      const msg = chatInput.value.trim();
      if(msg === '') return;

      const messageEl = document.createElement('div');
      messageEl.classList.add('message', 'user');
      messageEl.textContent = msg;
      chatMessages.appendChild(messageEl);

      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Example admin response after 1 second (can be replaced with backend response)
      setTimeout(() => {
        const adminMsg = document.createElement('div');
        adminMsg.classList.add('message', 'admin');
        adminMsg.textContent = 'Thank you for your message! We will get back to you soon.';
        chatMessages.appendChild(adminMsg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 1000);
    }

    chatInput.addEventListener('keypress', function(e) {
      if(e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <link rel="stylesheet" href="{% static 'css-folder/cart.css'%}" />
</head>
<body>
      <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Our Store</h1>

        <div class="nav-links">
            <a href="{% url 'profilePage' %}" id="Profile">Profile</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'About_Section' %}">About Us</a>
        </div>
    </nav>

  <div class="cart-wrapper">
    <h1>Your Cart</h1>

    <div class="cart-layout">

      <!-- Cart Items -->
      <div class="cart-items">
        
        <!-- All cart items go here -->

      </div>

      <!-- Summary -->
      <div class="cart-summary">
        <h2>Order Summary</h2>

        <div class="summary-row">
          <span>Subtotal</span>
          <span id="Subtotal">Rs. 750</span>
        </div>

        <div class="summary-row">
          <span>Shipping</span>
          <span id="ShippingFee">Rs. 150</span>
        </div>

        <div class="summary-row total">
          <span>Total</span>
          <span id="TotalPrice">Rs. 800</span>
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
      </div>

    </div>
  </div>

<script src='{% static "js-folder/cart.js" %}'></script>
</body>
</html>

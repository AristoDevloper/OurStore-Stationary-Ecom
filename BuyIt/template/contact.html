{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support</title>
  <link rel="stylesheet" href="{% static 'css-folder/contact.css' %}"/>
</head>
<body>

      <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">Our Store</h1>

        <div class="nav-links">
            <a href="{% url 'profilePage' %}" id="Profile">Profile</a>
            <a href="{% url 'About_Section' %}">About Us</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'Cart' %}" id="open-cart" class="cart-link">ðŸ›’ Cart: <span id="cart-count">0</span></a>
        </div>
    </nav>

  <div class="support-card">
    <h1>Contact us</h1>
    <p class="subtitle">We're here to help. Fill out the form below and we'll get back to you quickly.</p>

    <div class="support-info">
      <p>Need urgent help? Call us at <strong>+977-123456789</strong></p>
      <p>Email us directly at <strong>ourstore@gmail.com</strong></p>
    </div>

    <form method="post" action="">{% csrf_token %}
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Describe your issue..." required></textarea>

      <button type="submit">Submit Message</button>
    </form>
  </div>

</body>
</html>
